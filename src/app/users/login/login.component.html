<user-form-container [errorMessage]="errorMessage">
  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-right">
        <input #setFocus type="email" id="email" class="input" [ngClass]="{'is-danger': formErrors.email, 'is-success': !formErrors.email && loginForm.get('email').dirty}"
          formControlName="email" autocomplete="username">
        <span *ngIf="!formErrors.email && loginForm.get('email').dirty" class="icon is-small is-right">
          <i class="fa fa-check"></i>
        </span>
        <span *ngIf="formErrors.email" class="icon is-small is-right">
          <i class="fa fa-warning"></i>
        </span>
      </div>
      <p *ngIf="formErrors.email" class="help is-danger">{{ formErrors.email }}</p>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-right">
        <input #setFocus type="password" id="password" class="input" [ngClass]="{'is-danger': formErrors.password, 'is-success': !formErrors.password && loginForm.get('password').dirty}"
          formControlName="password" autocomplete="current-password">
        <span *ngIf="!formErrors.password && loginForm.get('password').dirty" class="icon is-small is-right">
          <i class="fa fa-check"></i>
        </span>
        <span *ngIf="formErrors.password" class="icon is-small is-right">
          <i class="fa fa-warning"></i>
        </span>
      </div>
      <p *ngIf="formErrors.password" class="help is-danger">{{ formErrors.password }}</p>
    </div>

    <button type="submit" class="button is-primary" [disabled]="!loginForm.valid">Submit</button>
    <a class="is-pulled-right" routerLink="/reset-password">Forgot Password?</a>

  </form>
</user-form-container>
