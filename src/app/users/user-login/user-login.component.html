<div *ngIf="serviceError" class="notification is-danger">
  {{ serviceError }}
</div>
<form [formGroup]="userForm"  *ngIf="newUser"  (ngSubmit)="signup()">

  <p class="title is-6">Sign Up</p>

  <label for="email">Email</label>
  <input type="email" id="email" class="input"
         formControlName="email" required >

  <div *ngIf="formErrors.email" class="help is-danger">
    {{ formErrors.email }}
  </div>

  <label for="password">Password</label>
  <input type="password" id="password" class="input"
         formControlName="password" required >

  <div *ngIf="formErrors.password" class="help is-danger">
    {{ formErrors.password }}
  </div>

  <button type="submit" class="button is-primary" [disabled]="!userForm.valid">Submit</button>
  <div><a (click)="toggleForm()">Already registered?</a></div>

</form>


<form [formGroup]="userForm"  *ngIf="!newUser"  (ngSubmit)="login()">
  <p class="title is-6">Sign In</p>

  <label for="email">Email</label>
  <input type="email" id="email" class="input"
         formControlName="email" required >

  <div *ngIf="formErrors.email" class="help is-danger">
    {{ formErrors.email }}
  </div>

  <label for="password">Password</label>
  <input type="password" id="password" class="input"
         formControlName="password" required >

  <div *ngIf="formErrors.password" class="help is-danger">
    {{ formErrors.password }}
  </div>

  <button type="submit" class="button is-primary" [disabled]="!userForm.valid">Submit</button>
  <div><a (click)="toggleForm()">Need to sign up instead?</a></div>
